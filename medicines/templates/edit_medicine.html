{% extends 'base.html' %}

{% block content %}
<h2>Edit Medicine</h2>
<form method="post">
    {% csrf_token %}
    <style>
        .form-container {
            width: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .form-field {
            margin-bottom: 10px;
        }

        input[type=text],
        input[type=number],
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button[type=submit] {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    
    <div class="form-container">
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </div>
</form>
{% endblock %}
