{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>
{% if medicines %}
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }
    </style>
    <table border="1">
    {% for medicine in medicines %}
    <tr>
        <th>Name:</th>
        <td>
            {{ medicine.name }}
        </td>
        <th>Quantity:</th>
        <td>
            {{ medicine.quantity}}
        </td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No results found</p>
{% endif %}
{% endblock %}
